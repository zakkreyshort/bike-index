<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bike Index</title>
</head>
<body>
  <div class="container">
    <form>
      <label for="city">Enter your current city below:</label>
      <input type="text" id="city">
      <label for="color"></label>
      <select name="" id="colorSelect">
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
      </select>
      <button type="submit" id="cityButton">Get Results</button>
      <h3>City: <span id="outputCity"></span></h3>
    </form>

    <h3>Result: <span id="outputResult"></span></h3>
    <button type="submit" id="registered">Total Bikes</button>
    <button type="submit" id="stolen">Total Stolen</button>
    <h2><span id="colorOutput"></span></h2>
  </div>
  
</body>
</html>
